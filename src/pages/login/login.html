<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1" (ngSubmit)="login()" #registerForm="ngForm">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block [disabled]="!registerForm.form.valid" type="submit">
      Log in
    </button>
     <button id="login-button2" ion-button clear block color="positive"  [navPush]='signUp' ><!--href-inappbrowser  [navPush]='signUp' -->
      Or create an account
    </button>
 </form>
</ion-content>
